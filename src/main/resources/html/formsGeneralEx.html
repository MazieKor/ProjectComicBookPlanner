<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Boxed Layout</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
</head>
<body class="hold-transition sidebar-mini layout-boxed">

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Planowany zakup</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Link 1</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Zapisz nowy komiks</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="/newPurchase">
              <div class="card-body">
                <div class="form-group" style="width:50%; display:inline-block">
                  <label for="title">Tytuł</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter comic book title" />
                </div>

                <div class="form-group" style="width:20%; display:inline-block; margin-left: 60px">
                  <label for="title">Tytuł2</label>
                  <input type="text" class="form-control" id="title2" placeholder="Enter comic book title" />
                </div>
                <div class="form-group" style="width:20%">
                  <label for="title">Tytuł3</label>
                  <input type="text" class="form-control" id="title3" placeholder="Enter comic book title" />
                </div>
                <div class="form-group">
                  <label for="title">Tytuł</label>
                  <input type="text" class="form-control" id="title4" placeholder="Enter comic book title" />
                </div>


              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
